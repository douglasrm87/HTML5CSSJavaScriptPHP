<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pseudo-classes e Pseudo-elementos</title>
  <link rel="stylesheet" href="exemplocss04-style.css">
</head>
<body>

  <h1>Pseudo-classes e Pseudo-elementos</h1>

  <ul>
    <li>Item 1 (primeiro filho)</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>

  <a href="#">Passe o mouse aqui (hover)</a>

  <br><br>
  <input type="text" placeholder="Clique aqui (focus)">

  <p class="decorado">Este parágrafo usa ::before, ::after e ::first-line para aplicar efeitos visuais sofisticados e destacar partes específicas do conteúdo exibido.</p>

</body>
</html>
