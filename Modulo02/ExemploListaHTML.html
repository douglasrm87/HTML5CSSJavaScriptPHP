<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exemplo de Listas HTML</title>
</head>
<body>
    <h1>Exemplo de Listas em HTML</h1>

    <h2>Lista Ordenada</h2>
    <ol>
        <li>Primeiro item</li>
        <li>Segundo item</li>
        <li>Terceiro item</li>
    </ol>

    <h2>Lista Não Ordenada</h2>
    <ul>
        <li>Maçã</li>
        <li>Banana</li>
        <li>Laranja</li>
    </ul>

    <h2>Lista de Descrição</h2>
    <!-- dl significa "Lista de Descrição" (Description List) em HTML -->
    <dl>
        <!--O elemento <dt> em HTML significa "Definição de Termo" (Definition Term).
            Ele é usado dentro de uma lista de definição (<dl>) para identificar o termo que está sendo definido.
            Normalmente, cada <dt> é seguido por um <dd>, que fornece a descrição ou definição do termo.
        -->
        <dt>HTML</dt>
        <!--A tag <dd> em HTML significa "Description Definition" (Definição da Descrição). Ela é usada dentro de uma lista de descrição (<dl>) para fornecer a explicação ou definição de um termo apresentado pela tag <dt>.-->
        <dd>Linguagem de marcação para a web.</dd>
        <dt>CSS</dt>
        <dd>Folhas de estilo em cascata.</dd>
        <dt>JavaScript</dt>
        <dd>Linguagem de programação para páginas web.</dd>
    </dl>
</body>
</html>
