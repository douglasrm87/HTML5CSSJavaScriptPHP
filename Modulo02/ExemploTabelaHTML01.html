<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Consumo de Energia</title>
    <link rel="stylesheet" type="text/css" href="./ExemploTabelaHTML.css">

</head>
<body>
    <div class="table-container">
        <table>
            <caption>Controle de Consumo de Energia Mensal</caption>
            <thead>
                <tr>
                    <th scope="col">Mês</th>
                    <th scope="col">Leitura Inicial (kWh)</th>
                    <th scope="col">Leitura Final (kWh)</th>
                    <th scope="col">Consumo (kWh)</th>
                    <th scope="col">Valor (R$)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">Janeiro</th>
                    <td>1200</td>
                    <td>1350</td>
                    <td>150</td>
                    <td>90,00</td>
                </tr>
                <tr>
                    <th scope="row">Fevereiro</th>
                    <td>1350</td>
                    <td>1480</td>
                    <td>130</td>
                    <td>78,00</td>
                </tr>
                <tr>
                    <th scope="row">Março</th>
                    <td>1480</td>
                    <td>1600</td>
                    <td>120</td>
                    <td>72,00</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">Total</td>
                    <td>400</td>
                    <td>240,00</td>
                </tr>
            </tfoot>
        </table>
    </div>
</body>
</html>
